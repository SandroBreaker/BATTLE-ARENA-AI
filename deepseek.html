<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabe√ßa do Cora√ß√£o</title>
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --darker: #16213e;
            --accent: #e94560;
            --text: #f1f1f1;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker));
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent), #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .puzzle-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .pieces-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .puzzle-piece {
            width: 120px;
            height: 120px;
            background: var(--accent);
            border-radius: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            user-select: none;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .puzzle-piece.dragging {
            opacity: 0.6;
            cursor: grabbing;
        }

        .heart-container {
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slot {
            width: 110px;
            height: 110px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .slot.hovered {
            border-color: var(--accent);
            background: rgba(233, 69, 96, 0.1);
        }

        .slot.correct {
            border-color: var(--success);
            background: rgba(76, 201, 240, 0.1);
        }

        .message {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .hearts {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .heart {
            font-size: 1.5rem;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .heart.active {
            opacity: 1;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .puzzle-area {
                grid-template-columns: 1fr;
            }
            
            .puzzle-piece {
                width: 100px;
                height: 100px;
            }
            
            .heart-container {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quebra-Cabe√ßa do Cora√ß√£o</h1>
        <p class="subtitle">Monte o puzzle para revelar a mensagem especial</p>
        
        <div class="puzzle-area">
            <div class="pieces-container" id="piecesContainer">
                <!-- Pieces will be generated here -->
            </div>
            
            <div class="heart-container" id="heartContainer">
                <!-- Slots will be generated here -->
            </div>
        </div>
        
        <div class="message" id="message">
            Arraste as pe√ßas para montar o cora√ß√£o...
        </div>
        
        <div class="hearts" id="hearts">
            <!-- Hearts will be generated here -->
        </div>
    </div>

    <script>
        class RomanticPuzzle {
            constructor() {
                this.pieces = [
                    { id: 1, content: 'üíñ', correctSlot: 1 },
                    { id: 2, content: 'Vo', correctSlot: 2 },
                    { id: 3, content: 'c√™', correctSlot: 3 },
                    { id: 4, content: '‚ù§Ô∏è', correctSlot: 4 }
                ];
                
                this.slots = [1, 2, 3, 4];
                this.placedPieces = new Map();
                this.completed = false;
                
                this.init();
            }
            
            init() {
                this.generatePieces();
                this.generateSlots();
                this.generateHearts();
                this.setupEventListeners();
            }
            
            generatePieces() {
                const container = document.getElementById('piecesContainer');
                this.pieces.forEach(piece => {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'puzzle-piece';
                    pieceElement.textContent = piece.content;
                    pieceElement.draggable = true;
                    pieceElement.dataset.id = piece.id;
                    
                    pieceElement.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', piece.id);
                        pieceElement.classList.add('dragging');
                    });
                    
                    pieceElement.addEventListener('dragend', () => {
                        pieceElement.classList.remove('dragging');
                    });
                    
                    container.appendChild(pieceElement);
                });
            }
            
            generateSlots() {
                const container = document.getElementById('heartContainer');
                this.slots.forEach(slotId => {
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    slot.dataset.slotId = slotId;
                    
                    slot.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        slot.classList.add('hovered');
                    });
                    
                    slot.addEventListener('dragleave', () => {
                        slot.classList.remove('hovered');
                    });
                    
                    slot.addEventListener('drop', (e) => {
                        e.preventDefault();
                        slot.classList.remove('hovered');
                        this.handleDrop(e, slot);
                    });
                    
                    container.appendChild(slot);
                });
            }
            
            generateHearts() {
                const container = document.getElementById('hearts');
                for (let i = 0; i < 3; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíñ';
                    container.appendChild(heart);
                }
            }
            
            handleDrop(e, slot) {
                const pieceId = parseInt(e.dataTransfer.getData('text/plain'));
                const piece = this.pieces.find(p => p.id === pieceId);
                
                if (piece && !this.placedPieces.has(pieceId)) {
                    // Remove from pieces container
                    const pieceElement = document.querySelector(`[data-id="${pieceId}"]`);
                    pieceElement.style.visibility = 'hidden';
                    
                    // Place in slot
                    slot.textContent = piece.content;
                    slot.dataset.pieceId = pieceId;
                    
                    // Check if correct
                    if (parseInt(slot.dataset.slotId) === piece.correctSlot) {
                        slot.classList.add('correct');
                        this.placedPieces.set(pieceId, true);
                    } else {
                        setTimeout(() => {
                            this.resetPiece(pieceId);
                            slot.textContent = '';
                            delete slot.dataset.pieceId;
                        }, 1000);
                    }
                    
                    this.checkCompletion();
                }
            }
            
            resetPiece(pieceId) {
                const pieceElement = document.querySelector(`[data-id="${pieceId}"]`);
                if (pieceElement) {
                    pieceElement.style.visibility = 'visible';
                    this.placedPieces.delete(pieceId);
                }
            }
            
            checkCompletion() {
                if (this.placedPieces.size === this.pieces.length && !this.completed) {
                    this.completed = true;
                    this.showCompletion();
                }
            }
            
            showCompletion() {
                const message = document.getElementById('message');
                message.textContent = 'Parab√©ns! Voc√™ completou o puzzle do amor! üíï';
                message.style.background = 'rgba(76, 201, 240, 0.2)';
                
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach((heart, index) => {
                    setTimeout(() => {
                        heart.classList.add('active');
                    }, index * 300);
                });
                
                // Romantic animation
                const heartContainer = document.getElementById('heartContainer');
                heartContainer.style.animation = 'pulse 2s infinite';
                
                // Add CSS animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.05); }
                        100% { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            setupEventListeners() {
                // Prevent default drag behaviors
                document.addEventListener('dragover', (e) => e.preventDefault());
                document.addEventListener('drop', (e) => e.preventDefault());
            }
        }

        // Initialize the puzzle when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RomanticPuzzle();
        });
    </script>
</body>
</html>
